<div class="contacts-wrapper" fxLayout="column" >
    <div class="search-wrapper" fxFlex fxLayout="row" fxLayoutAlign="start center">

        <div class="search bg-white border" fxFlex fxLayout="row" fxLayoutAlign="start center">

            <mat-icon class="search-icon">search</mat-icon>

            <!-- <input [(ngModel)]="searchText" type="text" placeholder="Search" fxFlex> -->
            <input matInput  type="text" placeholder="Search" fxFlex [(ngModel)]="searchText" (input)="searchContacts()">
            

        </div>
    </div>
    <div *ngFor="let contact of ContactsData" fxLayout="row" class="mb-2">
        <img src="assets/images/contacts/contact.jpg" alt="usr image" class="rounded-circle"/>
        <div fxLayout="column wrap" fxFlex fxLayoutAlign="space-between">
           <div>
                <span fxFlex>{{contact.name}}</span>
                <span fxFlex="20px" class="bg-notification rounded-circle text-center text-white" *ngIf="contact.unread">{{contact.unread}}</span>
            </div>
            <div fxLayoutGap="10px">
                <span fxFlex>{{contact.lastMessage}}</span>
                <span fxFlex="60px">{{contact.lastMessageDate}}</span>
            </div>
        </div>

    </div>

</div>
